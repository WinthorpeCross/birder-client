<div *ngIf="(_service.getObservations | async) as things">{{ things.length }}</div>

<div class="container">

    <!-- <app-infinite-scroll (scrolled)="onScroll()" style="height: 500px; overflow-y: auto"> -->
    <app-infinite-scroll (scrolled)="onScroll()">

        <app-observation-feed-item *ngFor="let item of _service.getObservations | async" [observation]="item">
        </app-observation-feed-item>

        <div class="alert alert-dark" *ngIf="_service.isLoading | async">
            Loading observations...
        </div>

        <div class="alert alert-dark" *ngIf="_service.allLoaded | async">
            No more records...
        </div>

    </app-infinite-scroll>

    <!-- error -->

    <!-- end of feed / no MORE items -->

    <!-- no items -->

</div>

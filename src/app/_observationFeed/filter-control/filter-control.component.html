<ng-container *ngIf="(_authService.getAuthUser | async) as authUser">
    <div class="d-inline-block pull-right" ngbDropdown #myDrop="ngbDropdown">
        <button class="btn btn-outline-primary btn-sm me-2" id="dropdownManual" ngbDropdownAnchor
            (focus)="myDrop.open()">Filter</button>
        <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <a [hidden]="currentFilter === 'Network'" ngbDropdownItem [routerLink]='["/feed/my-network"]'>Only my
                network</a>
            <a ngbDropdownItem routerLink="/user/{{authUser.userName}}">Only
                mine</a>
            <a [hidden]="currentFilter === 'Public'" ngbDropdownItem [routerLink]='["/feed/public"]'>All public</a>
        </div>
    </div>
</ng-container>
